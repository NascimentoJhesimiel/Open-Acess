<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Acessibilidade</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

<link rel="stylesheet" href="../style/clusters.css" />
<link rel="stylesheet" href="../style/mapa.css" />
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm fixed-top">
    <div class="container-fluid">
      <button class="btn d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>

      <span class="navbar-brand mb-0 h1 fw-bold">OpenAccess</span>
    </div>
  </nav>

  <div class="search-bar">
    <div class="position-relative">
      <div class="d-flex align-items-center">
        <input
          id="campoBusca"
          class="form-control"
          type="search"
          placeholder="Pesquisar local ou categoria..."
          aria-label="Search"
        />
        <button id="btnVoz" class="btn btn-outline-primary ms-2" title="Buscar por voz">
          <i class="bi bi-mic-fill"></i>
        </button>
        <span id="textoOuvindo" class="ms-2 text-primary fw-bold" style="display:none;">Ouvindo...</span>
        <div id="animacaoVoz" class="voz-ativa"></div>
      </div>
      <div id="sugestoes" class="list-group"></div>
    </div>
  </div>

  <div id="sidebarMenu" class="bg-white border-end vh-100 p-3 shadow-sm position-fixed collapse d-md-block">
    <ul class="nav flex-column">
      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center text-dark" href="#">
          <i class="bi bi-house-door me-2"></i> Home
        </a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center text-dark" href="#">
          <i class="bi bi-chat-dots me-2"></i> Mensagens
        </a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center text-dark" href="#">
          <i class="bi bi-bell me-2"></i> Notificações
        </a>
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center text-dark" href="#">
          <i class="bi bi-bookmark me-2"></i> Favoritos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center text-dark" href="#">
          <i class="bi bi-person-circle me-2"></i> Perfil
        </a>
      </li>
    </ul>
  </div>

  <aside id="sidebar">
    <button class="close-btn btn btn-sm btn-outline-secondary">X</button>
    <h4 id="local-nome"></h4>
    <p id="local-categoria"></p>
    <div id="local-status"></div>
    <hr />
    <p id="local-descricao"></p>
  </aside>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/script_Mapa.js"></script>
</body>
</html>
