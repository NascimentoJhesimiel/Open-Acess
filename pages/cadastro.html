<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | OpenAccess</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper"> 
        <form action="./sucess.html" method="post" target="_self">
            <div class="cadastro-container">
                <a href="../index.html" class="logo-link">
                    <h1 class="logo-title">OpenAccess</h1>
                </a>
                <h2>Criar Sua Conta</h2>

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Seu nome completo" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(99) 99999-9999" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>

                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Nome de usuário" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Mínimo 8 caracteres" required minlength="8">

                <label for="confirmaSenha">Confirmar Senha</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required minlength="8">
                
                <button type="submit">Cadastrar</button>

                <a href="../index.html" class="link-voltar">Voltar para a Home</a>

                <p id="msg" class="msg"></p>
            </div>
        </form>
    </div>
    <script src="../assets/js/cadastro.js"></script> 

</body>
</html>
