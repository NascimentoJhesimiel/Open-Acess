<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Acessibilidade</title>

  <!-- Leaflet e Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

  <!-- Seu CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar fixa -->
  <nav class="navbar navbar-dark bg-primary fixed-top px-3">
    <a class="navbar-brand fw-bold text-white">OpenAccess</a>
  </nav>

  <!-- Barra de busca fora da navbar -->
  <div class="search-bar position-relative w-50">
    <div class="d-flex">
      <input
        id="campoBusca"
        class="form-control flex-grow-1"
        type="search"
        placeholder="Pesquisar local ou categoria..."
        aria-label="Search"
      />
      <button id="btnVoz" class="btn btn-light ms-2" title="Buscar por voz">ðŸŽ¤</button>
      <div id="animacaoVoz" class="voz-ativa"></div>
    </div>
    <div id="sugestoes" class="list-group position-absolute w-100"></div>
  </div>

  <!-- Sidebar de informaÃ§Ãµes -->
  <aside id="sidebar">
    <button class="close-btn btn btn-sm btn-outline-secondary">X</button>
    <h4 id="local-nome"></h4>
    <p id="local-categoria"></p>
    <div id="local-status"></div>
    <hr />
    <p id="local-descricao"></p>
  </aside>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Som de confirmaÃ§Ã£o para busca por voz -->
  <audio
    id="somConfirmacao"
    src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
    preload="auto"
  ></audio>

  <!-- Scripts externos -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Seu JavaScript -->
  <script src="script.js"></script>
</body>

</html>
